<!DOCTYPE html><html lang='tr'><head><meta charset='UTF-8'><title>Servis Kaydı</title>
<style>
body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f4; }
h1, h2 { color: #0c4a6e; }
input, select, textarea, button { width: 100%; padding: 14px; margin-bottom: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
button { background-color: #0c4a6e; color: white; border: none; cursor: pointer; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
td, th { border: 1px solid #ccc; padding: 10px; text-align: left; }
.red { color: red; font-weight: bold; }
nav { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
nav a { padding: 10px; background: #0c4a6e; color: white; text-decoration: none; border-radius: 6px; text-align: center; }
</style>

<script>function today(){const t=new Date().toISOString().split('T')[0];document.getElementById('acilis').value=t;}window.onload=today;</script></head><body><h2>Yeni Servis Kaydı</h2><form><input id="acilis" name="acilis" type="date" readonly><input name="gidis" type="date" placeholder="Gidilecek Tarih"><select name="durum"><option>Günlük</option><option>Parça Bekliyor</option><option>Atölye</option></select><input placeholder="Müşteri Adı"><input placeholder="Telefon"><button>Kayıt Et</button></form></body></html>
