<!DOCTYPE html><html lang='tr'><head><meta charset='UTF-8'><title>Günlük Servisler</title>
<style>
body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f4f4; }
h1, h2 { color: #0c4a6e; }
input, select, textarea, button { width: 100%; padding: 14px; margin-bottom: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
button { background-color: #0c4a6e; color: white; border: none; cursor: pointer; }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
td, th { border: 1px solid #ccc; padding: 10px; text-align: left; }
.red { color: red; font-weight: bold; }
nav { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
nav a { padding: 10px; background: #0c4a6e; color: white; text-decoration: none; border-radius: 6px; text-align: center; }
</style>

<script>
function hesaplaGun(tarih) {
  const baslangic = new Date(tarih);
  const bugun = new Date();
  const fark = Math.floor((bugun - baslangic) / (1000 * 60 * 60 * 24));
  return fark;
}
window.onload = function() {
  document.querySelectorAll('[data-acilis]').forEach(el => {
    const gun = hesaplaGun(el.dataset.acilis);
    el.textContent = gun + ' gün';
    if (gun >= 3) el.classList.add('red');
  });
};
</script>
</head><body><h2>Günlük Servisler</h2><table><tr><th>Müşteri</th><th>Açılma Tarihi</th><th>Bekleme Süresi</th><th>İşlem</th></tr><tr><td>Ahmet Yılmaz</td><td>2024-04-20</td><td data-acilis='2024-04-20'></td><td><button onclick='this.closest("tr").remove()'>Fişi Kapat</button></td></tr><tr><td>Mehmet Çelik</td><td>2024-04-22</td><td data-acilis='2024-04-22'></td><td><button onclick='this.closest("tr").remove()'>Fişi Kapat</button></td></tr></table></body></html>
